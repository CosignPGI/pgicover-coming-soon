            gap: 12px;

<body>
    <div class="overlay"></div>

    <div class="container">
        <header>
            <img src="logo.svg" alt="PGI Cover" class="logo">
        </header>

        <main>
            <h1>Personal Guarantee Insurance</h1>
            <p class="tagline">Your business can take risk. Your family shouldn't.</p>

            <div class="signup-form">
                <p>Be the first to know when we launch:</p>
                <form id="emailForm" class="form-group">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Notify Me</button>
                </form>
                <div id="successMessage" class="success-message">
                    Thank you! We'll notify you when we launch.
                </div>
            </div>
        </main>

        <footer>
            &copy; 2026 PGI Holdings (Bermuda) Ltd. All rights reserved.
        </footer>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const email = form.email.value;
            const button = form.querySelector('button');
            const originalText = button.textContent;

            button.textContent = 'Sending...';
            button.disabled = true;

            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        timestamp: new Date().toISOString(),
                        source: 'pgicover.com'
                    })
                });

                if (response.ok) {
                    trackSignup('pgicover.com');
                    form.style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    throw new Error('Subscription failed');
                }

            } catch (error) {
                console.error('Error:', error);
                button.textContent = 'Try Again';
                button.disabled = false;
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }
        });
    </script>
